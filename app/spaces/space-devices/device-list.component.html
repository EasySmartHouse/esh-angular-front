<div class="row" *ngFor="let device of visibleDevices">
    <div class="col-md-1">
        <div *ngIf="auth.isAuthenticated()">
            <upvote (vote)="toggleVote(device)" [count]="device.voters.length" [voted]="userHasVoted(device)"></upvote>
        </div>
    </div>
    <div class="col-md-10">
        <collapsible-well>
            <div well-title>
                {{device.label}}
                <i *ngIf="device.voters.length > 3" class="glyphicon glyphicon-fire" style="color:red"></i>
            </div>
            <div well-body>
                <h6>State: {{device.value | switchValue}}</h6>
                <span>Device type: {{device.type | deviceType}}</span>
                <br/>
                <p>{{device.description}}</p>
            </div>
        </collapsible-well>
    </div>
</div>
