<div class="row" *ngFor="let device of visibleDevices">
    <div class="col-md-10">
        <collapsible-well>
            <div well-title>
                {{device.label}}
                <i *ngIf="device.popularity > 2" class="glyphicon glyphicon-fire" style="color:red"></i>
            </div>
            <div well-body>
                <h6>State: {{device.value | switchValue}}</h6>
                <span>Device type: {{device.type | deviceType}}</span>
                <br/>
                <p>{{device.description}}</p>
            </div>
        </collapsible-well>
    </div>
</div>
